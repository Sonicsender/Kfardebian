<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search & Update Voting</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        input, button { padding: 10px; margin: 5px; }
        button { background-color: #007bff; color: white; border: none; cursor: pointer; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #ccc; }
        tr:hover { background-color: #f1f1f1; cursor: pointer; }
    </style>
    <script>
        let showAll = false; // Flag to track filter mode

        async function searchRecords() {
            const registerNo = document.getElementById("search").value;
            if (!registerNo) {
                alert("Enter a RegisterNo to search!");
                return;
            }

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbwCtp21ERXRF4anrSz9uE0l2wplLhfq4MNMLEF1MCRAcwTbkmOttKPJ7WaJ9RZaTY1-/exec?registerNo=' + registerNo);
                const records = await response.json();
                const table = document.getElementById("results");

                table.innerHTML = "<tr><th>Name</th><th>Father's Name</th><th>Family Name</th><th>Mother's Name</th><th>DOB</th><th>RegisterNo</th><th>Gender</th><th>Religion</th><th>Voted</th><th>Update</th></tr>";

                records.forEach(record => {
                    if (showAll || record.voted !== "Yes") { // Show all if flag is enabled, else hide "Yes" records
                        const newVote = record.voted === "Yes" ? "No" : "Yes"; // Toggle values
                        const row = `<tr>
                            <td>${record.name}</td>
                            <td>${record.fatherName}</td>
                            <td>${record.familyName}</td>
                            <td>${record.motherName}</td>
                            <td>${record.dob}</td>
                            <td>${record.registerNo}</td>
                            <td>${record.gender}</td>
                            <td>${record.religion}</td>
                            <td>${record.voted}</td>
                            <td><button onclick="updateRecord(${record.row}, '${newVote}')">Toggle ${newVote}</button></td>
                        </tr>`;
                        table.innerHTML += row;
                    }
                });
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("Failed to retrieve records. Check your Web App URL.");
            }
        }

        async function updateRecord(row, newVote) {
            const data = JSON.stringify({ row: Number(row), voted: newVote });

            try {
                await fetch('https://script.google.com/macros/s/AKfycbwCtp21ERXRF4anrSz9uE0l2wplLhfq4MNMLEF1MCRAcwTbkmOttKPJ7WaJ9RZaTY1-/exec', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    mode: 'no-cors', // Bypass CORS restrictions
                    body: data
                });

                alert(`âœ… Record updated to "${newVote}" successfully!`); // Show confirmation message
                setTimeout(searchRecords, 500); // Wait 0.5 seconds before refreshing the table
            } catch (error) {
                console.error("Error updating record:", error);
            }
        }

        function toggleShowAll() {
            showAll = !showAll;
            document.getElementById("toggleBtn").innerText = showAll ? "Hide Voted (Yes)" : "Show All";
            searchRecords(); // Refresh records with updated filter
        }
    </script>
</head>
<body>
    <h1>Search & Update Voting</h1>
    <input id="search" type="text" placeholder="Enter RegisterNo">
    <button onclick="searchRecords()">Search</button>
    <button id="toggleBtn" onclick="toggleShowAll()">Show All</button> <!-- Toggle button -->

    <table id="results"></table>
</body>
</html>
